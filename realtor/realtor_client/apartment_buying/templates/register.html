{% extends "_base.html" %}
{% block title %}Register{% endblock title %}
{% load crispy_forms_tags %}

{%block content%}
<div class="container p-3 mt-2 text-dark"></div>
<div class="container d-flex justify-content-between align-items-start p-3">
<div class="form">
  <form method="post" action="">
    {% csrf_token %}
    <div class="container">
      <h1>Register</h1>
      <hr>
      <label for="name">Name :</label>
      <input type="text" name="name" id="name" required><br>
      <label for="email">Email :</label>
      <input type="email" name="email" id="email" required><br>
      <label for="password">Password :</label>
      <input type="password" name="password" id="psw" required><br>
      <hr>
      <button type="submit" class="btn btn-dark">Register</button>
    </div>
    <br>
    <div class="container signin">
      <p>Already registered? <a href="{% url 'buyer_login' %}">Log in </a>!</p>
    </div>
  </form>
</div>

{% if messages %}
{% for message in messages %}
<p class="messages_error">
  {{ message }}
</p>
{% endfor %}
{% endif %}

{%endblock%}
