<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>{% block title %}{% endblock title %} - Realtor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <div class="p-2 bg-dark text-white text-center">
        <h1 class="display-1">Realtor</h1>
        <h2>An apartment sales application</h2>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link  {% if app == 'home' %} active {% endif %}" href="{% url 'home' %} ">
                        <i class="fa fa-home"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if app == 'configuration' %} active {% endif %}" href="{% url 'login' %} ">
                        Configuration
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if app == 'shop' %} active {% endif %}" href="{% url 'buyer_login' %} ">
                        Shop
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="main">

        {% block content%}
        {%endblock%}
    </main>
</body>

</html>
